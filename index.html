<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Fruit Fusion - Dynamic Juice Slider</title>

     <!-- Description and Keywords for SEO -->
     <meta name="description" content="Discover Fruit Fusion, an interactive and dynamic slider showcasing refreshing Pear, Apple, and Exotic fruit juices. Experience the vibrant visuals!">
     <meta name="keywords" content="Fruit Fusion, Juice Slider, Dynamic Slider, Pear Juice, Apple Juice, Exotic Juice, Healthy Drinks">

     <!-- Favicon -->

    <link rel="icon" href="favicon-01.svg" type="image/x-icon"> 

    <!-- Imports  -->


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- header -->
  <header>
    <h2 class="logo">
      Fruit Fusion
    </h2>
  </header>
  <!-- main -->
  <main>
    <!-- Buttons -->
    <div>
      <button id="prevButton" class="wave"><i class="fa-solid fa-chevron-left"></i></button>
      <button id="nextButton" class="wave"><i class="fa-solid fa-chevron-right"></i></button>
    </div>

    <!-- Fixed Sections -->
  
    <div class="text">
<h1 class="h1">Apple</h1>
<div class="can-image">
  <img src="images/cane.svg" alt="pear-can">
  <img src="images/Labels.jpg" alt="pear-label" class="canLabels">
</div>
    </div>

    

    <!-- Fixed Sections Ends-->

    <!-- Fruits Images Section -->

    <div class="section-container-main">
      <div class="section-container">
  
        <!-- Apple  -->
        
        <section class="section" id="section2">
          <div class="fruit-images">
            <div class="image-one fruit-image">
              <img src="images/apple-one.png" alt="Apple-image">
            </div>
            <div class="image-two fruit-image">
              <img src="images/apple-two.png" alt="Apple-image">
            </div>
            <div class="image-three fruit-image">
              <img src="images/apple-three.png" alt="Apple-image">
            </div>
            <div class="image-four fruit-image">
              <img src="images/apple-four.png" alt="Apple-image">
            </div>
          </div>
        </section>

            <!-- Pear  -->
        
        <section class="section" id="section1">
          <div class="fruit-images">
            <div class="image-one fruit-image">
              <img src="images/pear-one.png" alt="Pear-image">
            </div>
            <div class="image-two fruit-image">
              <img src="images/pear-two.png" alt="Pear-image">
            </div>
            <div class="image-three fruit-image">
              <img src="images/pear-three.png" alt="Pear-image">
            </div>
            <div class="image-four fruit-image">
              <img src="images/pear-four.png" alt="Pear-image">
            </div>
          </div>
        </section>

<!-- Exotic  -->

<section class="section" id="section3">
  <div class="fruit-images">
    <div class="image-one fruit-image">
      <img src="images/exotic-one.png" alt="exotic-image">
    </div>
    <div class="image-two fruit-image">
      <img src="images/exotic-two.png" alt="exotic-image">
    </div>
    <div class="image-three fruit-image">
      <img src="images/exotic-three.png" alt="exotic-image">
    </div>
    <div class="image-four fruit-image">
      <img src="images/exotic-four.png" alt="exotic-image">
    </div>
  </div>
</section>


      </div>
    </div>

  </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
